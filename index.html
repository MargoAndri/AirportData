<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Табло аэропорта</title>
    <link href="https://fonts.googleapis.com/css?family=Roboto:400,500" rel="stylesheet">
    <link href="normalize.css" rel="stylesheet">
    <link href="style.css" rel="stylesheet">
</head>
<body>
    <main>
        <div class="main">
            <h1 class="main__title visually__hidden">Табло рейсов</h1>
        </div>
        <div class="filter">
            <ul class="filter__flight__list">
                <li class="flight__type">
                    <a class="departure" href="#" id="departure">Вылетающие рейсы</a>
                </li>
                <li class="flight__type">
                    <a class="arrival" href="#" id="arrival">Прилетающие рейсы</a>
                </li>
            </ul>
        </div>
        <div class="search">
            <form class="search__form visually__hidden">
                <input type="text" placeholder="Поиск по номеру рейса" id="search">
                <button class="button" type="submit" id="search__button">Искать</button>
                <button class="clear__search" type="button">Очистить поиск</button>
            </form>
        </div>
        <div class="flights">
            <table class="flights__table">
            </table>
        </div>

    </main>

    <template id="table__row">
        <tr class="flight__details__list">
            <td class="flight__details flight__time">14:00</td>
            <td class="flight__details flight__direction">Москва</td>
            <td class="flight__details flight__number">SU 038</td>
            <td class="flight__details flight__terminal">D</td>
        </tr>
    </template>

    <script src="backend.js"></script>
    <script src="flights.js"></script>

</body>
</html>
